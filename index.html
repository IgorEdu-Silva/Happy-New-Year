<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year</title>
</head>
<body>
    <div class="box">
        <div class="block">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <div class="text">
            <span style="--j:1;" data-text ="Happy">Happy</span>
            <span style="--j:2;" data-text ="New">New</span>
            <span style="--j:3;" data-text ="Year">Year</span>
            <span style="--j:4;" data-text ="2023">2023</span>
        </div>
    </div>
</body>
</html>
